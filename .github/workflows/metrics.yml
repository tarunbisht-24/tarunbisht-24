# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference

name: GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *"
    # https://docs.github.com/zh/actions/using-workflows/events-that-trigger-workflows#schedule
  workflow_dispatch:
  
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      # Basic information (with a few small plug-ins by the way)
      - name: base
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics/base.svg
          # Your GitHub token
          token: ${{ secrets.METRICS_TOKEN }}
          # Options
          user: tarunbisht-24
          template: classic
          config_timezone: Asia/India
          base: "header, activity, community, repositories"
          # ðŸ§® Repositories traffic
          plugin_traffic: yes
          # ðŸ‘¨â€ðŸ’» Lines of code changed
          plugin_lines: yes
          # ðŸ™‹ Introduction
          plugin_introduction: yes
          # ðŸŽ« Gists
          plugin_gists: yes
          # ðŸ’« Star lists
          plugin_starlists: yes
          plugin_starlists_limit_repositories: 2
          plugin_starlists_languages: yes
          plugin_starlists_limit_languages: 8
          plugin_starlists_only: Awesome

      # ðŸ§‘â€ðŸ¤â€ðŸ§‘ People    
      - name: Followers
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics/people.followers.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_people: yes
          plugin_people_limit: 500
          plugin_people_size: 36
          plugin_people_types: followers, following     
      
      # ðŸ† Achievements
      - name: Compact display
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics/achievements.compact.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_achievements: yes
          plugin_achievements_only: >-
            polyglot, stargazer, sponsor, deployer, member, maintainer, developer,
            scripter, packager, explorer, infographile, manager
          plugin_achievements_display: compact
          plugin_achievements_threshold: X
